<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Memories{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f7fb;
            min-height: 100vh;
        }

        /* Fondo con imagen */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background:
                linear-gradient(to bottom,
                    rgba(15, 23, 42, 0.85),
                    rgba(15, 23, 42, 0.65),
                    rgba(15, 23, 42, 0.9)),
                url("https://ailectus.com/imagenes/fondoy.jpg") center/cover no-repeat;
            z-index: -1;
        }

        /* Tarjetas sobre el fondo */
        .card-soft {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(2px);
        }

        .card-soft {
            border: 0;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .07);
        }

        .chip {
            border-radius: 999px;
            border: solid 2px;
            border-color: black;
        }

        .masonry {
            column-count: 2;
            column-gap: 12px;
        }

        @media (min-width: 768px) {
            .masonry {
                column-count: 4;
            }
        }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 12px;
        }

        .masonry img {
            width: 100%;
            border-radius: 14px;
            display: block;
        }
        .btn-primary {
            background-color: #3a367c;
            border-color: #4f46e5;
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>
    <main class="container py-4 position-relative">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
